{% extends 'base.html' %}
{% block content %}
  <div class="container py-5">     
    <h1>
      Последние обновления на сайте
    </h1>
    <article>
      {% for post in posts %}
        {% include 'includes/card_post.html' %}   
          {% if post.group %}   
            <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
          {% endif %} 
        {% if not forloop.last %}
          <hr>
        {% endif %}
      {% endfor %} 
  </div>  
{% endblock %}
